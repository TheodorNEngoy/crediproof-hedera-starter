name: mcp-safety-scan
on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: TheodorNEngoy/mcp-safety-scanner@78607a158143dcb38ca27187765656dd2deb5f3e # v0.4.5
        with:
          path: .
          fail-on: high
          format: github
